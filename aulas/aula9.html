<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários e Inputs HTML</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 20px;
    }

    label {
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <form action="#" method="get">
    <p>Meu formulário</p>
    <p>
      <label for="input-txt">Nome:</label>
      <input type="text" id="input-txt" name="input-names" placeholder="Digite seu nome!" required>
    </p>

    <p>
      <label for="input-checkbox">Você é um dev?</label>
      <input type="checkbox" id="input-checkbox" name="input-check">
    </p>

    <p>
      Gênero: <br>
      <label for="fem">Feminino</label>
      <input type="radio" id="fem" name="Gênero">

      <label for="masc">Masculino</label>
      <input type="radio" id="masc" name="Gênero">
    </p>

    <p>
      <label for="date">Data:</label>
      <input type="date" id="date" name="date">
    </p>

    <p>
      <label for="time">Hora:</label>
      <input type="time" id="time" name="time">
    </p>

    <p>
      <label for="color">Cor preferida:</label>
      <input type="color" id="color" name="color">
    </p>

    <p>
      <label for="email">Seu email:</label>
      <input type="email" id="email" name="email" placeholder="email@email.com">
    </p>

    <p>
      <label for="file">Envie sua foto:</label>
      <input type="file" id="file" name="file" accept="image/*" multiple>
    </p>

    <p>
      <label for="number">Digite um número:</label>
      <input type="number" id="number" name="number">
    </p>

    <p>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password">
    </p>

    <p>
      <label for="range">Range:</label>
      <input type="range" id="range" name="range" min="0" max="10">

      <datalist id="tickmarks">
        <option value="0" label="0%">
        <option value="10" label="10%">
        <option value="20" label="20%">
        <option value="30" label="30%">
        <option value="40" label="40%">
        <option value="50" label="50%">
        <option value="60" label="60%">
        <option value="70" label="70%">
        <option value="80" label="80%">
        <option value="90" label="90%">
        <option value="100" label="100%">
      </datalist>
    </p>

    <p>
      <label for="url">Site:</label>
      <input type="url" id="url" name="url">
    </p>

    <p>
      <label for="search">Pesquisa:</label>
      <input type="search" id="search" name="search">
    </p>

    <p>
      <label for="select">Selecione:</label>
      <select name="select" id="select">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </p>

    <p>
      <label for="textarea">Textarea:</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    </p>

    <p>
      <button type="submit">
        Enviar
      </button>

      <button type="reset">
        Limpar
      </button>
    </p>
  </form>
</body>

</html>
