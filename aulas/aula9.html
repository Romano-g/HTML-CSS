<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários e Inputs HTML</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 20px;
    }

    label {
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <form action="#" method="get">
    <p>Meu formulário</p>
    <p>
      <label for="input-txt">Nome:</label>
      <input type="text" id="input-txt" name="input-names" placeholder="Digite seu nome!" required>
    </p>

    <p>
      <label for="input-checkbox">Você é um dev?</label>
      <input type="checkbox" id="input-checkbox" name="input-check">

      <label for="input-checkbox">Você é um dev?</label>
      <input type="checkbox" id="input-checkbox" name="input-check">
    </p>

    <p>
      Gênero: <br>
      <label for="fem">Feminino</label>
      <input type="radio" id="fem" name="Gênero">

      <label for="masc">Masculino</label>
      <input type="radio" id="masc" name="Gênero">
    </p>

    <p>
      <button type="submit">
        Enviar
      </button>

      <button type="reset">
        Limpar
      </button>
    </p>
  </form>
</body>

</html>
